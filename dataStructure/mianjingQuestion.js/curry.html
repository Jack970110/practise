<script>
    function curry (fn) {
        let args = [];
        return function temp (...newArgs) {
            if(newArgs.length) {
                args = [
                    ...args,
                    ...newArgs
                ]
                return temp;
            } else {
                let val = fn.apply(this,args);
                args = [];
                return val;
                
            }
        }
    }
    function add(...args) {
        return args.reduce((a, b) => a + b);
    }
    function add1(x, y, z) {
        return x + y + z;
    }
    let addCurry = curry(add);
    let add1Curry = curry(add1);
    console.log(addCurry(1)(2)(3)(4)(5)());
    console.log(addCurry(1)(2, 3, 4, 5)());
    console.log(add1Curry(1)(2)(3)());
    console.log(add1Curry(1, 2, 3)());

</script>
