<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    for(var i = 0; i < 10; i++) {
    setTimeout((i) => {
        console.log(i);
    }, 1000)
}//10 undefined
for(var i = 0; i < 10; i++) {
    setTimeout(() => {
        console.log(i);
    }, 1000)
} // 10 10

//1.传参
for(var i = 0; i < 10; i++) {
    setTimeout((i) => {
        console.log(i);
    }, 1000, i)
} // 0 ~ 9
// 2. let块级作用域
for(let i = 0; i < 10; i++) {
    setTimeout(() => {
        console.log(i);
    }, 1000)
} // 0 ~ 9

//3. 直接执行
for(var i = 0; i < 10; i++) {
    setTimeout(console.log(i), 1000)
} 
// 0 ~ 9

// 4.立即执行函数
for(var i = 0; i < 10; i++) {
    ((i) => {
        setTimeout(() => {
            console.log(i);
        }, 1000)
    })(i)
}
</script>
</html>
