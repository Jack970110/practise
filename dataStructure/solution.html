</body>
<script>
    function valid(str){
        let stack = [], pairs = new Map([
            [')', '('],
            [']', '['],
            ['}', '{']
        ]);
        str.split('').forEach(element => {
            if(pairs.has(element)){
                if(!stack.length || stack[stack.length - 1] !== pairs.get(element)){
                    return false;
                }
                stack.pop();
            } else{
                stack.push(element);
            }
        });
        return !stack.length;
    }
    let str = '{([])}';
    console.log(valid(str));
    var lengthOfLongestSubstring = function(s) {
        const occ = new Set();
        const n = s.length;
        // 右指针，初始值为 -1，相当于我们在字符串的左边界的左侧，还没有开始移动
        let rk = -1, ans = 0, maxStr = '';
        for (let i = 0; i < n; i++) {
            if (i != 0) {
                // 左指针向右移动一格，移除一个字符
                occ.delete(s.charAt(i - 1));
            }
            while (rk + 1 < n && !occ.has(s.charAt(rk + 1))) {
                // 不断地移动右指针
                occ.add(s.charAt(rk + 1));
                rk++;
            }
            // 第 i 到 rk 个字符是一个极长的无重复字符子串
            maxStr = (rk - i + 1) > ans ? s.slice(i,rk+1) : maxStr;
            ans = Math.max(ans, rk - i + 1);
            
        }
        return maxStr;
    };
    console.log(lengthOfLongestSubstring("abcabcbb"));
</script>
</html>
